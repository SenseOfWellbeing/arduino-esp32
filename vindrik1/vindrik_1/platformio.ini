[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 115200
lib_deps = 
	beat-system/SerialCom@^0.1.2
	plerup/EspSoftwareSerial@^6.16.1
	thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.3.0
	knolleary/PubSubClient@^2.8
